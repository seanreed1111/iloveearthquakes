
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Earthquake Map Using Leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet-src.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.0/rx.all.min.js"></script>

  <style type="text/css" media="screen">
    html, body {
      margin:  0;
      padding:  0;
      height:  100%;
    }
    #map {height: 100%;}

  </style>

</head>
<body>
  <div id="map"></div>

<script>
  var QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';
  function loadJSONp(url){
    var script = document.createElement('script');
    script.src = url;

    var head = document.getElementsByTagName('head')[0];
    head.appendChild(script);
  }

  var map = L.map('map').setView([33.858631, -118.279602], 7);
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)
</script>

<script src="bundle.js"></script>
</body>
</html>
